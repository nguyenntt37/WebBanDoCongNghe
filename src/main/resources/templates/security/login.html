<div xmlns="https://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
	<main>
		<form th:action="@{/security/login}" method="post" class="col-sm-8 col-sm-offset-2">
			<div class="panel panel-primary">
				<div class="panel-heading">Giao Diện Đăng Nhập</div>
				<div class="panel-body">
					<div class="form-group">
						<div>Tên Đăng Nhập: </div>
						<input name="username" class="form-control">
					</div>
					<div class="form-group">
						<div>Mật Khẩu Đăng Nhập: </div>
						<input name="password" type="password" class="form-control">
					</div>
					<div class="form-group">
						<div class="form-control">
							<label class="checkbox-inline">
								<input type="checkbox" name="remember-me"> Remember me ?
							</label>
						</div>
					</div>
				</div>
				<div class="panel-footer text-right">
					<i class="pull-left text-danger" th:text="${message}"></i>
					<button class="btn btn-success">Đăng Nhập</button>
				</div>
			</div>
		</form>
	</main>
</div>
