<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
<body>
    <main>
    <div th:replace="~{/cart/view :: shopping-cart}"></div>
       <div class="panel panel-primary">
       	<div class="panel-heading">Đơn Đặt Sản Phẩm</div>
       	<div class="panel-body">
       		<div class="row">
       			<div class="form-group col-sm-6">
       				<div>Thông tin khách hàng: </div>
       				<div class="form-control" id="username">[[${#request.remoteUser}]]</div>
       			</div>
       			<div class="form-group col-sm-6">
       				<div>Ngày đặt hàng: </div>
       				<div class="form-control"> {{order.createDate | date: 'dd-MM-yyyy'}}</div> <!-- Ngày hiện tại -->
       			</div>
       		</div>
       		<div class="row">
       			<div class="form-group col-sm-12">
       				<div>Địa chỉ nhận hàng: </div>
       				<textarea ng-model="order.address" class="form-control"></textarea>
       			</div>
       		</div>
       	</div>
       	<div class="panel-footer text-right">
       		<button ng-click="order.purchase()" class="btn btn-success">Đặt Hàng</button>
       	</div>
       </div>
    </main>
</body>
</html>
